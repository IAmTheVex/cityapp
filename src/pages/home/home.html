<ion-header>
  <ion-navbar>
    <ion-title>
      City App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>City</ion-label>
    <ion-select [(ngModel)]="cityId">
      <ion-option *ngFor="let city of citiesList" value="{{city.id}}">{{city.name}}</ion-option>
    </ion-select>
  </ion-item>

  <h1>{{citiesData[cityId].name}}</h1>
  <img src="{{citiesData[cityId].image}}" />
  <p>{{citiesData[cityId].text}}</p>

</ion-content>
